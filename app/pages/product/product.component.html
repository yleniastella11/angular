<div class="search-bar">
  <input 
    type="text" 
    [(ngModel)]="searchTerm" 
    placeholder="Rechercher une figurine..."
  />
</div>

<div class="sort-buttons">
  <button (click)="sortProducts('asc')">Trier par prix croissant</button>
  <button (click)="sortProducts('desc')">Trier par prix dÃ©croissant</button>
</div>

<hr>

<div class="product-list">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <h3>{{ product.name }}</h3>
    <p>Prix : {{ product.price | currency:'EUR' }}</p>

    <!-- Lien vers la fiche dÃ©tail -->
    <a [routerLink]="['/product', product.id]" class="details-link">
      Voir la fiche dÃ©tail
    </a>

    <button (click)="addToCart(product)">Ajouter au panier</button>
  </div>
</div>

<hr>

<div class="cart" *ngIf="cart.length > 0">
  <h3>ðŸ›’ Panier</h3>
  <ul>
    <li *ngFor="let item of cart">
      {{ item.name }} - {{ item.quantity }} x {{ item.price | currency:'EUR' }}
    </li>
  </ul>
  <p><strong>Total :</strong> {{ totalCartPrice | currency:'EUR' }}</p>
</div>
