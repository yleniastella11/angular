<!-- Barre de recherche -->
<div class="search-bar">
  <input 
    type="text" 
    [(ngModel)]="searchTerm" 
    placeholder="Rechercher une figurine..." 
  />
</div>

<!-- Boutons de tri -->
<div class="sort-buttons">
  <button (click)="sortProducts('asc')">Trier par prix croissant</button>
  <button (click)="sortProducts('desc')">Trier par prix dÃ©croissant</button>
</div>

<hr>

<!-- Liste des produits filtrÃ©s -->
<div class="product-list">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <h3>{{ product.name }}</h3>
    <p>Prix : {{ product.price | currency }}</p>
    <button (click)="addToCart(product)">Ajouter au panier</button>
  </div>
</div>

<hr>

<!-- Panier -->
<div class="cart" *ngIf="cart.length > 0">
  <h3>ðŸ›’ Panier</h3>
  <ul>
    <li *ngFor="let item of cart">
      {{ item.name }} - {{ item.quantity }} x {{ item.price | currency }}
    </li>
  </ul>
  <p><strong>Total :</strong> {{ totalCartPrice | currency }}</p>
</div>
