<section class="contact">
    <div class="contact-container">
      <h1>Contactez-nous</h1>
      <p>
        Vous avez des questions, des suggestions, ou vous souhaitez en savoir plus sur nos produits ? N'hésitez pas à nous contacter en remplissant le formulaire ci-dessous.
      </p>
  
      <form (submit)="onSubmit($event)" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
  
        <button type="submit" class="submit-btn">Envoyer</button>
      </form>
    </div>
  </section>
