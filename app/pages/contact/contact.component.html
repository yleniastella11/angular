<h2>Contactez-nous</h2>

<form (ngSubmit)="sendMessage()" #contactForm="ngForm">
  <label for="name">Nom :</label>
  <input id="name" name="name" [(ngModel)]="contact.name" required />

  <label for="email">Email :</label>
  <input id="email" name="email" type="email" [(ngModel)]="contact.email" required />

  <label for="message">Message :</label>
  <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>

  <button type="submit" [disabled]="!contactForm.form.valid">Envoyer</button>
</form>
